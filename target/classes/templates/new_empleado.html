<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Empleados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://kit.fontawesome.com/8362d0f2b1.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container vh-100 d-flex justify-content-center align-item-center">
    <div class="px-4 py-5 my -1 text center d-flex flex-column">
    <h1> Agregar un nuevo Empleado</h1>
    <form class="d-flex flex-column gap-3 aling-items-center" action="#" method="post" th:action="@{/empleados/save}" th:object="${empleado}">
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input class="form-control" id="nombre" required="required" th:field="*{nombre}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="correo">Correo:</label>
            <input class="form-control" id="correo" required="required" th:field="*{correo}" type="email">
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password:</label>
            <input class="form-control" id="password" required="required" th:field="*{password}" type="password">
        </div>
        <div class="form-group">
            <label class="control-label" for="empresa">Empresa:</label>
            <select class="form-control" id="empresa" required="required" th:field="*{empresa}" type="text">
                <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="status">Estado:</label>
            <select class="form-control" id="status" required="required" th:field="*{status}" type="text">
                <option th:value=true>Activo</option>
                <option th:value=false>Inactivo</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="rol">Rol:</label>
            <select class="form-control" id="rol" required="required" th:field="*{rol}" type="text">
                <option  th:value="ROLE_ADMIN">Admin</option>
                <option  th:value="ROLE_USER">Operario</option>
            </select>
        </div>
        <div class="d-flex justify-content-around">
            <button href="javascript: history.go(-1)" class="btn btn-outline-light active"><i class="fa-solid fa-arrow-left-long" >  Atras  </i></button>
            <button  type="submit" class="btn btn-outline-light " ><i class="fa-solid fa-check" style="color:green">  Guardar  </i>
            </button>

        </div>


    </form>
</div>
</div>
</body>

</html>
