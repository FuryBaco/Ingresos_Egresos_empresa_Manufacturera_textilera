<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimientos</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="styles.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://kit.fontawesome.com/ddf16369f8.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <style>

    </style>
</head>

<body>
<div class="container vh-100 d-flex justify-content-center align-item-center">
    <div class="px-4 py-5 my -1 text center d-flex flex-column">
<div class="container">
    <h1 class="header d-flex justify-content-center align-item-center"> Lista de Movimientos</h1>
    <table class="table table-light table-bordered text-center table-hover shadow p-3 mb-5 bg-white rounded">
        <thead>
        <tr>
            <th>ID</th>
            <th>Monto</th>
            <th>Concepto</th>
            <th>Empleado</th>
            <th>Fecha</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movimiento: ${movimientos}">
            <td th:text="${movimiento.id}"></td>
            <td th:text="${#numbers.formatCurrency(movimiento.monto)}"></td>
            <td th:text="${movimiento.concepto}"></td>
            <td th:text="${movimiento.empleado.nombre}"></td>
            <td th:text="${#dates.format(movimiento.updateAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <button  type="button" class="btn btn-warning">
                    <a  th:href="@{/movimientos/edit/{id}(id=${movimiento.id})}">Editar</a>
                </button>
            </td>
            <td>
                <button  type="button" class="btn btn-danger">
                    <a  th:href="@{/movimientos/delete/{id}(id=${movimiento.id})}">Eliminar</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <td>
        <div class="footerbtn">
        <button  class="btn btn-primary">
            <a  class="btntxt" th:href="@{/movimientos/new}">Agregar Movimiento</a>
        </button>

        <button  class="btn btn-secondary">
            <a  class="btntxt" th:href="@{/empresas}">Ver Empresas</a>
        </button>

        <button class="btn btn-secondary">
            <a class="btntxt" th:href="@{/empleados}">Ver Empleados</a>
        </button>
        </div>
    </td>
</div>
    </div>
</div>
<script th:inline="javascript">
      window.onload=function(){

        var msg= [[${message}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Movimiento registrado con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Movimiento actualizado con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Movimiento eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Movimiento no ha sido eliminada!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>
</body>
</html>
