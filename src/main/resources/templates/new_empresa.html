<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Empresas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://kit.fontawesome.com/8362d0f2b1.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container vh-100 d-flex justify-content-center align-item-center">
<div class="px-4 py-5 my-5 text center d-flex flex-column">
    <h1> Agregar una nueva empresa</h1>
    <form class="d-flex flex-column gap-3 aling-items-center" action="#" method="post" th:action="@{/empresas/save}" th:object="${empresa}">
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input class="form-control" id="nombre" required="required" th:field="*{nombre}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="direccion">Direcci√≥n:</label>
            <input class="form-control" id="direccion" required="required" th:field="*{direccion}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="telefono">Telefono:</label>
            <input class="form-control" id="telefono" required="required" th:field="*{telefono}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="nit">Nit:</label>
            <input class="form-control" id="nit" required="required" th:field="*{nit}" type="text">
        </div>

        <div class="d-flex justify-content-around">
            <a href="javascript:history.back()" class="btn btn-outline-dark"><i class="fa-solid fa-arrow-left-long" >  Atras  </i></a>
            <button  type="submit" class="btn btn-success" ><i class="fa-solid fa-check" style="color:white">  Guardar  </i>
            </button>

        </div>


    </form>
</div>
</div>
</body>

</html>
